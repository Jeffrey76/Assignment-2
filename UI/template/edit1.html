<!DOCTYPE html>
<html lang="en">
<title>Chat</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="w3-top">
    <div class="w3-bar w3-black w3-card">
      <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
      <a href="/" class="w3-bar-item w3-button w3-padding-large">Home</a>
      <a href="/view/{{.ID}}" class="w3-bar-item w3-button w3-padding-large w3-hide-small">View</a>
    </div>
  </div>

<div class="w3-content" style="max-width:2000px;margin-top:46px">
  <div class="w3-container w3-content w3-center w3-padding-64" style="max-width:1000px; border: 1px solid red;">
    <h2 class="w3-wide style">Editing Conversation ID: {{.DataFields.ID}}</h2>
    <form action="/saveconvo/{{.ID}}/{{.DataFields.ID}}" method="POST">
      <p class="w3-opacity">Change Conversation Name: </p>
    <div><textarea name="body" rows="3" cols="80">{{printf "%s" .DataFields.ConversationName}}</textarea></div>
    <div><input type="submit" value="Save"></div>
    </form>
  </div>
</div>
