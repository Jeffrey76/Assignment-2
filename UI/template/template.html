<!DOCTYPE html>
<html lang="en">
<title>View Chat</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {font-family: "Lato", sans-serif}
.mySlides {display: none}
div.a {
  position: relative;
  width: 400px;
  height: 200px;
  border: 3px solid red;
}

div.b {
  position: relative;
  right: auto;
  width: 200px;
  height: auto;
  border: 3px solid blue;
} 

div.c {
  position: absolute;
  left: 150px;
  width: 200px;
  height: 120px;
  border: 3px solid green;
} 

</style>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-black w3-card">
    <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large">HOME</a>
    <a href="#band" class="w3-bar-item w3-button w3-padding-large w3-hide-small">BAND</a>
    <a href="#tour" class="w3-bar-item w3-button w3-padding-large w3-hide-small">TOUR</a>
    <a href="#contact" class="w3-bar-item w3-button w3-padding-large w3-hide-small">CONTACT</a>
    <div class="w3-dropdown-hover w3-hide-small">
      <button class="w3-padding-large w3-button" title="More">MORE <i class="fa fa-caret-down"></i></button>     
      <div class="w3-dropdown-content w3-bar-block w3-card-4">
        <a href="#" class="w3-bar-item w3-button">Merchandise</a>
        <a href="#" class="w3-bar-item w3-button">Extras</a>
        <a href="#" class="w3-bar-item w3-button">Media</a>
      </div>
    </div>
    <a href="javascript:void(0)" class="w3-padding-large w3-hover-red w3-hide-small w3-right"><i class="fa fa-search"></i></a>
  </div>
</div>


<!-- Page content -->
<div class="w3-content" style="max-width:2000px;margin-top:46px">
  <!-- The Band Section -->
  <div class="w3-container w3-content w3-center w3-padding-64" style="max-width:800px; border: 0px solid red;">
    <h2 class="w3-wide style" style="border: 0px solid red;">User ID: {{.ID}}</h2>
    <p class="w3-opacity" style="border: 0px solid red;"><i>CONVERSATIONS</i></p>
    {{range $element := .DataFields}} 
   <!---- <p style="position: relative;      left: 250px;      width: 250px;      height: 20px;      border: 0px solid blue;display:inline-block;">
      {{$element.StartTime}} 
    </p>-->
    <div class="w3-justify" style="border: 1px solid red; height: auto; margin-bottom: 40px;">
      <p class="b">
         {{$element.ConversationName}} 
      </p>
      <p class="b">
        {{$element.ID}}, {{$element.InitiatorID}}, {{$element.RecipientID}}
        {{$element.NoofMessages}}
      </p>
      <p class="b">
        <a href="/chat/{{$element.ID}}">view</a>
      </p>
      </div>
    {{end}}
  </div>
  
<!-- End Page Content -->
</div>
