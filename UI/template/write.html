<!DOCTYPE html>
<html lang="en">
<title>Chat</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/static/template.css">

<div class="w3-top">
    <div class="w3-bar w3-black w3-card">
      <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
      <a href="/" class="w3-bar-item w3-button w3-padding-large">Home</a>
      <a href="/view/{{.UserID}}" class="w3-bar-item w3-button w3-padding-large w3-hide-small">View</a>
    </div>
  </div>

<div class="w3-content" style="max-width:2000px;margin-top:46px">
  <div class="w3-container w3-content w3-center w3-padding-64" style="max-width:1000px; border: 1px solid red;">
    <h2 class="w3-wide style">Create Conversation for User ID: {{.UserID}}</h2>
    <form action="/createconvo/{{.UserID}}" method="POST">
        <label for="cars">Choose a User:</label>
        <select id="cars" name="id">
        {{range $element := .Users}} 
          <option value="{{$element.Student_id}}">{{$element.Name}} </option>
          {{end}}
        {{range $element := .Tutors}}
          <option value="{{$element.TutorID}}">{{$element.Firstname}} {{$element.Lastname}}</option>
        {{end}}
        </select>
        <!--<p class="w3-opacity">RecipientID: </p>
            <div><textarea name="recipientid" rows="1" cols="80"></textarea></div>-->
        <p class="w3-opacity">Conversation Name: </p>
        <div><textarea name="body" rows="2" cols="80"></textarea></div>
        <div><input type="submit" class="centerelement button" value="Save"><br></div>
    </form>
  </div>
</div>
