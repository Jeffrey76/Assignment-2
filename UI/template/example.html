<style>
  :root {
  --main-light-color: #f9bbb1;
  --main-dark-color: #481b0b;
  --main-background-color: black;
}

body{
	background-color: var(--main-background-color);
}

.box{
	width: 80vh;
	height: 80vh;
	/* border: solid black; */
	margin: auto;
	position: relative;
	display: block;
}

.center{
	padding-top: 50%;
}

.dialog-1{
  	height: 20%;
  	width: 40%;
  	background-color: var(--main-dark-color);
  	position: absolute;
  	border-radius: 10%;
}

.left-point{
	width: 0;
	height: 0;
	border-left: 2vh solid transparent;
	border-right: 2vh solid transparent;
	border-top: 10vh solid var(--main-dark-color);
	position: absolute;
	top: 45%;
	left: -10%;
	transform: rotate(60deg);
}

.dialog-2{
  	height: 20%;
  	width: 40%;
  	background-color: var(--main-light-color);
  	position: absolute;
  	border-radius: 10%;
  	right: 0;
}

.right-point{
	width: 0;
	height: 0;
	border-left: 2vh solid transparent;
	border-right: 2vh solid transparent;
	border-top: 10vh solid var(--main-light-color);
	position: absolute;
	top: 45%;
	right: -10%;
	transform: rotate(-60deg);
}
</style>

<div class="box">

  <div class="center">
    <div class="dialog-1">
      <div class="left-point"></div>
    </div>
    
    <div class="dialog-2">
      <div class="right-point"></div>
    </div>
  </div>
  
</div>
