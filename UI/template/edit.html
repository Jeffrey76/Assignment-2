<!DOCTYPE html>
<html lang="en">
<title>Chat</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/static/template.css">

<div class="w3-top">
    <div class="w3-bar w3-black w3-card">
      <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
      <a href="/" class="w3-bar-item w3-button w3-padding-large">HOME</a>
      <a href="/view/{{.UserID}}" class="w3-bar-item w3-button w3-padding-large w3-hide-small">View</a>
      <a href="#tour" class="w3-bar-item w3-button w3-padding-large w3-hide-small">TOUR</a>
      <a href="#contact" class="w3-bar-item w3-button w3-padding-large w3-hide-small">CONTACT</a>
      <div class="w3-dropdown-hover w3-hide-small">
        <button class="w3-padding-large w3-button" title="More">MORE <i class="fa fa-caret-down"></i></button>     
        <div class="w3-dropdown-content w3-bar-block w3-card-4">
          <a href="#" class="w3-bar-item w3-button">Merchandise</a>
          <a href="#" class="w3-bar-item w3-button">Extras</a>
          <a href="#" class="w3-bar-item w3-button">Media</a>
        </div>
      </div>
      <a href="javascript:void(0)" class="w3-padding-large w3-hover-red w3-hide-small w3-right"><i class="fa fa-search"></i></a>
    </div>
</div>


<div class="w3-content" style="max-width:2000px;margin-top:46px">
  <div class="w3-container w3-content w3-center w3-padding-64" style="max-width:1000px; border: 1px solid red;">
    <h2 class="w3-wide style">Editing Reply ID: {{.DataFields.ID}}</h2>
    <form action="/save/{{.UserID}}/{{.ConvoID}}/{{.DataFields.ID}}" method="POST">
        <p class="w3-opacity">Header: </p>
            <div><textarea name="header" rows="1" cols="80">{{printf "%s" .DataFields.Header}}</textarea></div>
            <p class="w3-opacity">Message: </p>
    <div><textarea name="body" rows="2" cols="80">{{printf "%s" .DataFields.Content}}</textarea></div>
    <div><input type="submit" class="centerelement button" value="Save"><br></div>
    </form>
  </div>
</div>
